{% extends "layouts/base_default.html" %}

{% block title %} Home {% endblock %}

{% block content %}
<head>
    <link rel="stylesheet" href="/static/css/home.css">
</head> 
<div class="home-container">
  <div class="home-header">
    <h1>Bases Operativas</h1>
    <p class="subtitle">Seleccione una base para ver sus informes</p>
  </div>
  
  <div class="bases-grid">
    <a href="/base/base1" class="base-card">
      <div class="base-icon">1</div>
      <span>Base 1</span>
    </a>
    <a href="/base/base2" class="base-card">
      <div class="base-icon">2</div>
      <span>Base 2</span>
    </a>
    <a href="/base/base3" class="base-card">
      <div class="base-icon">3</div>
      <span>Base 3</span>
    </a>
    <a href="/base/base4" class="base-card">
      <div class="base-icon">4</div>
      <span>Base 4</span>
    </a>
  </div>

  <div class="action-container">
    <a href="/base/cargar_relevamiento" class="cargar-relevamiento-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="upload-icon"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
      Cargar informe
    </a>
  </div>
</div>
{% endblock %}
